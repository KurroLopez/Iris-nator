<div class="div-score container">
    <h2>Top score</h2>
    <table class='table table-striped table-bordered table-hover'>
        <thead>
            <tr>
                <th>Character Name</th>
                <th>Success</th>
            </tr>
        </thead>
        @if (hasData) 
        {
                    <tbody>
            @for (score of scores; track score.characterName){
            <tr>
                <td>{{ score.characterName }}</td>
                <td>{{ score.score }}</td>
            </tr>
        }
    </tbody>
        }
        @else
        {
            <tbody>
                <tr>
                    <td style="text-align: center;" colspan="2">No scores available</td>
                </tr>
            </tbody>
        }

    </table>
</div>
